<!DOCTYPE html>
<html>

<head>
    <title>Space Shuttle</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <script src="scripts/main.js"></script>
</head>

<body onload="Start();">
    <div id='start'>
        <img src="sprites/start.png" id="startBtn" alt="Start" onclick="Begin();">
    </div>
    <div id='main'>
        <div class="box">
            <div id='stars'></div>
        </div>

        <div class="box">
            <div id='stars2'></div>
        </div>

        <div class="box">
            <div id='stars3'></div>
        </div>

        <div class="box">
            <div id='stars4'></div>
        </div>
        <img src="sprites/spacecore.gif" class='spacecore'>
        <img src="sprites/wheatley.png" class='wheatley'>
        <div id='msg'>
            <div id='msgbox'></div>
            <h1 id='messageA'></h1>
            <h2 id='messageB'></h2>
        </div>
    </div>
</body>

</html>
